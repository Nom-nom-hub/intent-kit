name: Release All Assets

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm pyinstaller

      - name: Build package
        run: python -m build

      - name: Generate release notes
        shell: bash
        run: |
          # Extract release notes from CHANGELOG.md
          sed -n '/^## \[0\./,/^## \[0\./p' CHANGELOG.md | sed '2,$p' | head -n -1 > release_notes.txt
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          cat release_notes.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false

      - name: Create templates release assets from project templates
        shell: bash
        run: |
          # Create template archives from the templates directory
          if [ -d "templates" ]; then
            tar -czf intent-kit-templates-${{ github.ref_name }}.tar.gz -C . templates
            zip -r intent-kit-templates-${{ github.ref_name }}.zip templates/
          else
            echo "No templates directory found to create templates from"
          fi

      - name: Upload templates to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: intent-kit-templates-${{ github.ref_name }}.tar.gz
          asset_name: intent-kit-templates-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload templates zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: intent-kit-templates-${{ github.ref_name }}.zip
          asset_name: intent-kit-templates-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Build CLI executable with PyInstaller
        run: |
          pip install dist/*.whl
          pyinstaller --onefile --name intent-cli src/intent_kit/__main__.py

      - name: Upload Python wheel to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/intent-kit-${{ github.ref_name }}-py3-none-any.whl
          asset_name: intent-kit-${{ github.ref_name }}-py3-none-any.whl
          asset_content_type: application/octet-stream

      - name: Upload CLI executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/intent-cli
          asset_name: intent-cli
          asset_content_type: application/octet-stream

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*