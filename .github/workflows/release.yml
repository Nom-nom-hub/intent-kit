name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: Build package
        run: python -m build

      - name: Generate release notes from git history
        shell: bash
        run: |
          # Get the previous tag to compare against
          PREV_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          # Get commit messages between the previous tag and current tag
          if [ -n "$PREV_TAG" ]; then
              git log --oneline --no-merges $PREV_TAG..HEAD > release_notes.txt
          else
              git log --oneline --no-merges ${{ github.ref }}~10..HEAD > release_notes.txt
          fi
          
          # Format the release notes
          echo "## Release v${GITHUB_REF#refs/tags/v}" > formatted_release_notes.txt
          echo "" >> formatted_release_notes.txt
          cat release_notes.txt >> formatted_release_notes.txt
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          cat formatted_release_notes.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false

